<!DOCTYPE html>
<html lang="pt-br">
<head>

  <title>Meus Contatos</title>
  <link rel="icon" href="icon.png">
  <style>
    body {
      background: #222;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    .profile {
      margin-top: 30px;
      text-align: center;
    }
    .profile img {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      object-fit: cover;
      border: 1px solid #ddd;
      background: #222;
    }
    .profile h1 {
      margin: 15px 0 5px 0;
      font-size: 2em;
      color: #ffffff;
    }
    .profile p {
      color: #ffffff;
      margin-bottom: 20px;
    }
    .links {
      width: 100%;
      max-width: 350px;
      display: flex;
      flex-direction: column;
      gap: 18px;
      margin-bottom: 40px;
    }
    .link-item {
      display: flex;
      align-items: center;
      background: #f0f0f0;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      padding: 12px 18px;
      text-decoration: none;
      color: #222;
      font-weight: 500;
      transition: box-shadow 0.2s;
      position: relative;
    }
    .link-item:hover {
      box-shadow: 0 4px 16px rgba(0,0,0,0.13);
      background: #f0f0f0;
    }
    .link-item img {
      width: 32px;
      height: 32px;
      margin-right: 14px;
      border-radius: 8px;
      object-fit: cover;
      background: #eee;
    }
    @media (max-width: 400px) {
      .links {
        max-width: 95vw;
      }
    }
  </style>
</head>
<body>
  <div class="background">

  <div class="links">

    <a class="link-item" href="https://www.linkedin.com/in/davison-valadares-9b31232b8/" target="_blank">
